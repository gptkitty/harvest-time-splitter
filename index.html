<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <nav class="bg-blue-500 text-white p-4">
    <h1 class="text-xl">Harvest Time Splitter</h1>
  </nav>

  <div class="container mx-auto p-4">
    <div class="mb-4">
      <label for="week-picker" class="block text-gray-700 text-sm font-bold mb-2">Select Week:</label>
      <input type="week" id="week-picker" name="week" class="shadow border rounded py-2 px-3 text-gray-700">
    </div>

    <div class="mb-4">
      <button id="fetch-entries" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Fetch Entries
      </button>
    </div>

    <!-- Time Entries Table -->
    <div id="time-entries" class="mb-4">
      <!-- Time entries will be populated here -->
    </div>

    <div class="mb-4">
      <label for="project-select" class="block text-gray-700 text-sm font-bold mb-2">Select Projects:</label>
      <!-- Dropdown for project selection -->
    </div>

    <div>
      <button id="split-time" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Split Time
      </button>
    </div>
  </div>

  <script src="main.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
